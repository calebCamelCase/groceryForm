<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Grocery List</title>
</head>
<body>
    <header class="header">
        <h1 id="listName" class="text-capitalize"></h1>
    </header>
    <main class="main">
        <div class="container">
            <div class="mb-3 row">
                <div class="col-md-6">
                    
                    <form action="#" id="groceryForm">
                        <div class="mb-3 row">
                            <label for="itemType" class="form-label">What to buy:</label>
                            <input type="text" name="itemType" id="itemType" value="" class="form-control"></input>
                        </div>

                    <div class="mb-3 row">
                        <div class="col-md-4">
                            <label for="itemNum" class="form-label">Amount of items:</label>
                            <input type="number" name="itemNum" id="itemNum" min='1' max="100" value="" class="form-control">
                        </div>
                        
                        <div class="col-md-4">
                            <label for="storeAisle" class="form-label">Aisle of item:</label>
                            <input type="number" name="storeAisle" id="storeAisle" min="1" max="20" value="" class="form-control">
                        </div>
                        
                        <div class="col-md-4">
                            <label for="itemPrice" class="formLabel">Price:</label>
                            <input type="number" name="itemPrice" id="itemPrice" min=".99" max="99.99" value="" class="form-control">
                        </div>
                    </div>
                    <input type="submit" id="submitItem" class="btn btn-warning">

                </form>
            </div>
                
                <div class="col-md-6">
                    <div class="list">
                        <h2 class="checklist text-capitalize">shopping list</h2>
                        <ol class="list-group" id="itemList"></ol>
                        <p id="totalPrice" class="total-price"></p>
                    </div>
                </div>

            </div>
        </div>
    </main>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
